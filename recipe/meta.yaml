{% set name = "PyDrive2" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0cba2387dc76583f77e9e4e185a499bf4a93f281a91079fe460d9a04c6ae6319

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - google-api-python-client >=1.2
    - oauth2client >=4.0.0
    - pyyaml >=3.0
    - httplib2 <=0.15.0

test:
  imports:
    - pydrive2
    - pydrive2.auth
    - pydrive2.drive
    - pydrive2.files
    - pydrive2.settings

about:
  home: https://github.com/iterative/PyDrive2
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: >
    Google Drive API Python wrapper library.
    Actively maintained fork of PyDrive.
  doc_url: https://gsuitedevs.github.io/PyDrive/docs/build/html/index.html
  dev_url: https://github.com/iterative/PyDrive2

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
